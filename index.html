<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

</head>
<body>
    <div class="container mt-3">
        <div class="columns">
            <div class="column is-half
            is-offset-one-quarter">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-3by2">
                      <img src="https://images.unsplash.com/photo-1611251135345-18c56206b863?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
                       alt="Placeholder image">
                    </figure>
                <header class="card-header">
                  <p class="card-header-title">
                    Ping Pong Score Keeper
                  </p>
                </header>
                <div class="card-content">
                  <div class="content">
                   
                    <h1 class='title is-1'><span id='p1Display'>0</span> to <span id='p2Display'>0</span></h1>
                    
                    <p>Use the buttons below to keep the score.</p>
                        
                    
                        <label for="gamesTotal" 
                        class='label is-large is-inline'>Playing to: </label>
                        <div class="select is-primary is-rounded ">
                          <select name="gamesTotal" id="gamesTotal">
                            <option value="9" >9</option>
                            <option value="8">8</option>
                            <option value="7">7</option>
                            <option value="6">6</option>
                            <option value="5" selected>5</option>
                        </select>
                        </div>

                    <h4 id="winnerDisplay" class='mt-3'>&nbsp;</h4>
                  </div>
                </div>
                <footer class="card-footer">
                    <button class="button is-primary card-footer-item" id='p1Button'>+1 Player One</button>
                    <button class="button is-info card-footer-item" id='p2Button'>+1 Player Two</button>
                    <button class="button is-danger card-footer-item" id='reset'>Reset</button>        
                </footer>
              </div>
            </div>
          
        </div>
    </div>

   
  <!-- Start -->

    
    <script src='./app.js'></script>
</body>
</html>
